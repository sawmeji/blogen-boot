<!DOCTYPE html>
<html  lang="en" xmlns:th="http://www.thymeleaf.org">

<body>
<div th:fragment="dashBoardHeader">

  <header class="bg-primary text-white py-2">
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <h1><i class="fas fa-cogs mr-1"></i>Dashboard</h1>
        </div>
      </div>
    </div>
  </header>
  <!--Action Section-->
  <section class="py-4 mb-4 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <a href="#" class="btn btn-lg btn-primary btn-block">
            <i class="fas fa-plus"></i> Add Post</a>
        </div>
        <div class="col-md-4">
          <a href="#" class="btn btn-lg btn-success btn-block" data-toggle="modal" data-target="#addCategoryModal">
            <i class="fas fa-plus"></i> Add Category</a>
        </div>
        <div class="col-md-4">
          <a href="#" class="btn btn-lg btn-warning btn-block">
            <i class="fas fa-plus"></i> Add User</a>
        </div>
      </div>
    </div>
  </section>
  <!--Category Modal-->
  <div class="modal fade" id="addCategoryModal">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <form th:action="@{/save-category}" th:object="${category}" method="post">

        <div class="modal-header bg-success text-white">
          <h5 class="modal-title" id="addCategoryModalLabel">Add Categories</h5>
          <button class="close" data-dismiss="modal"><span>&times;</span></button>
        </div>

          <div class="modal-body">
            <div class="form-group">
              <label for="title" class="form-control-label">Title</label>
              <input type="text" th:field="*{title}" class="form-control" id="title">
            </div>
            <div class="form-group">
              <label for="datePosted" class="form-control-label"></label>
              <input type="date" th:field="*{datePosted}" id="datePosted" class="form-control"></div>
          </div>

          <div class="modal-footer">
            <button class="btn btn-secondary" data-dismiss="modal">Close</button>
            <input type="submit" class="btn btn-success" value="Add Category">
          </div>

        </form>
      </div>
    </div>
  </div>

</div>


</body>
</html>
